<!DOCTYPE html>
<html lang="en">

<head>
  <script>
    const dark = window.localStorage.getItem("theme") == "dark";
    if (dark) {
      document.head.parentNode.classList.add("dark_theme")
    }
  </script>
  <style>
    :root {
      --body: #FFFFFF;
      --bodyCard: #fff;
      --text: #121212;
      --textHalf: #828282;
      --transition: 0.3s ease all;
      --font: "Nunito Sans", sans-serif;
      font-size: 12px;
      --rotateAnimation: rotating 0.75s linear infinite
    }

    body {
      font-size: 1rem;
      transition: var(--transition);
      background-color: var(--body);
      color: var(--text);
      margin: 0;
      padding: 0;
      font-family: var(--font);
      font-optical-sizing: auto;
    }

    * {
      box-sizing: border-box;
    }

    @keyframes rotating {
      from {
        -ms-transform: rotate(0deg);
        -moz-transform: rotate(0deg);
        -webkit-transform: rotate(0deg);
        -o-transform: rotate(0deg);
        transform: rotate(0deg);
      }

      to {
        -ms-transform: rotate(360deg);
        -moz-transform: rotate(360deg);
        -webkit-transform: rotate(360deg);
        -o-transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }

    .loader {
      font-size: 32px;
      display: flex;
      width: 1em;
      height: 1em;
      border: 0.125em solid currentColor;
      border-top-color: transparent;
      border-radius: 2em;
      -webkit-animation: var(--rotateAnimation);
      -moz-animation: var(--rotateAnimation);
      -ms-animation: var(--rotateAnimation);
      -o-animation: var(--rotateAnimation);
      animation: var(--rotateAnimation);
    }

    #root {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #root>main{
      flex:1;
    }

    html.dark_theme {
      --body: #212E37;
      --bodyCard: #2B3743;
      --text: #FFFFFF;
      --textHalf: #DCE5EC;
    }
  </style>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
    rel="stylesheet">
  <title>Launch Countdown Timer</title>
  <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
</head>

<body>
  <div id="root">

    <div class="loader">

    </div>
  </div>
</body>

</html>
